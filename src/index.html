<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corona India</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3b4f251a02.js" crossorigin="anonymous"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body class="darkMode">
  <div >
      <div class="header">
        <h1>Corona India</h1>
    <p class="darkModeButton"><i class="far fa-lightbulb"></i></p>
      </div>
    
    <div class="counters">
      <h3 class="confCount counter-tag">Confirmed : </h3>
      <!-- <h3 class="actCount counter-tag">Acive : </h3> -->
      <h3 class="recCount counter-tag">Recovered : </h3>
      <h3 class="deaCount counter-tag">Deaths : </h3>
    </div>
  
    <div class="table-container dark-table ">
      <div class="name style name-head">
        <h4>NAME</h4>
      </div>
      <div class="confirmed style style-mobile text-center">
        <h4>CONFIRMED</h4>
      </div>
      <!-- <div class="active style text-center">
        <h4>ACTIVE</h4>
      </div> -->
      <div class="recovered style-mobile style text-center">
        <h4>RECOVERED</h4>
      </div>
      <div class="deaths style-mobile style text-center">
        <h4>DEATHS</h4>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
